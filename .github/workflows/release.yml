name: Create Realease

on:
  push:
    tags:
      - v*.*.*

jobs:
  build_app:
    name: Build Flutter APP
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: Flutter Clear
        run: flutter pub get
      - name: Get dependencies
        run: flutter pub get
#      - name: Build IOS
#        run: flutter build ios --release --no-codesign
#      - name: Build Android
#        run: |
#          flutter build appbundle --release
#          mv build/app/outputs/bundle/release/app-release.aab  build/app/outputs/bundle/release/pokedex.aab
      - name: Build WEB
        run: |
          flutter build web --web-renderer html --release
          zip -r pokedex-web.zip build/web/
      - name: Create Github Release
        uses: ncipollo/release-action@v1
        with:
          #artifacts: "build/app/outputs/bundle/release/pokedex.aab,pokedex-web.zip"
          artifacts: "pokedex-web.zip"
          token: ${{ secrets.TOKEN }}
