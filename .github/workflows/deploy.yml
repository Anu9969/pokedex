name: Flutter Web Deploy on GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.5.3
      
      - name: Install Dependencies
        run: flutter pub get
        
      - name: Build Flutter Web
        run: flutter build web --web-renderer html
        
      - name: Deploy to GitHub Pages
        run: |
          cd build/web
          git init
          git config --global user.email alan.lgoncalves@outlook.com
          git config --global user.name alanlgoncalves
          git remote add origin https://${{secrets.TOKEN}}@github.com/alanlgoncalves/pokedex-web-release.git
          git status
          git add .
          git commit -m "feat: New release"
          git push origin master
