name: Build Windows Test

on:
  workflow_dispatch:

jobs:
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    needs: build_app
    steps:
      - name: 📱️Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2'
          channel: 'stable'
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
      - name: 🧹 Clean
        run: flutter clean
      - name: ⬇️ Get dependencies
        run: flutter pub get
      - name: 🪟 Build Windows
        run: |
          flutter build windows
