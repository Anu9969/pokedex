name: pokedex
description: Pokedex

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  http: ^0.13.3
  mobx: ^2.0.4
  flutter_mobx: ^2.0.2
  mobx_codegen: ^2.0.2
  flutter_staggered_animations: ^1.0.0
  cached_network_image: ^3.1.0

dev_dependencies:
  build_runner: ^2.1.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: CircularStd-Book
      fonts:
        - asset: assets/fonts/CircularStd-Book.otf